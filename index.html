<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle!!</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="menu-bar">
        <div class="menu-bar__menu">
          <img src="assets/menu.svg" />
        </div>
        <div class="menu-bar__etc">
          <img src="assets/light.svg" />
          <img src="assets/chart-bar.svg" />
          <img src="assets/question.svg" />
          <img src="assets/setting.svg" />
          <div class="menu-bar__subscribe">
            Subscribe to <br />
            Games
          </div>
        </div>
      </div>
    </header>
    <main>

      <div class="answer-box">
        <div class="answer-box__grid" data-index="00"></div>
        <div class="answer-box__grid" data-index="01"></div>
        <div class="answer-box__grid" data-index="02"></div>
        <div class="answer-box__grid" data-index="03"></div>
        <div class="answer-box__grid" data-index="04"></div>
      </div>
      <div class="answer-box">
        <div class="answer-box__grid" data-index="10"></div>
        <div class="answer-box__grid" data-index="11"></div>
        <div class="answer-box__grid" data-index="12"></div>
        <div class="answer-box__grid" data-index="13"></div>
        <div class="answer-box__grid" data-index="14"></div>
      </div>
      <div class="answer-box">
        <div class="answer-box__grid" data-index="20"></div>
        <div class="answer-box__grid" data-index="21"></div>
        <div class="answer-box__grid" data-index="22"></div>
        <div class="answer-box__grid" data-index="23"></div>
        <div class="answer-box__grid" data-index="24"></div>
      </div>
      <div class="answer-box">
        <div class="answer-box__grid" data-index="30"></div>
        <div class="answer-box__grid" data-index="31"></div>
        <div class="answer-box__grid" data-index="32"></div>
        <div class="answer-box__grid" data-index="33"></div>
        <div class="answer-box__grid" data-index="34"></div>
      </div>
      <div class="answer-box">
        <div class="answer-box__grid" data-index="40"></div>
        <div class="answer-box__grid" data-index="41"></div>
        <div class="answer-box__grid" data-index="42"></div>
        <div class="answer-box__grid" data-index="43"></div>
        <div class="answer-box__grid" data-index="44"></div>
      </div>
      <div class="answer-box">
        <div class="answer-box__grid" data-index="50"></div>
        <div class="answer-box__grid" data-index="51"></div>
        <div class="answer-box__grid" data-index="52"></div>
        <div class="answer-box__grid" data-index="53"></div>
        <div class="answer-box__grid" data-index="54"></div>
      </div>
    </main>
    <footer>
      <div class="keyboard">
        <div class="keyboard__btn" data-key="Q">Q</div>
        <div class="keyboard__btn" data-key="W">W</div>
        <div class="keyboard__btn" data-key="E">E</div>
        <div class="keyboard__btn" data-key="R">R</div>
        <div class="keyboard__btn" data-key="T">T</div>
        <div class="keyboard__btn" data-key="Y">Y</div>
        <div class="keyboard__btn" data-key="U">U</div>
        <div class="keyboard__btn" data-key="I">I</div>
        <div class="keyboard__btn" data-key="O">O</div>
        <div class="keyboard__btn" data-key="P">P</div>
      </div>
      <div class="keyboard">
        <div class="keyboard__btn" data-key="A">A</div>
        <div class="keyboard__btn" data-key="S">S</div>
        <div class="keyboard__btn" data-key="D">D</div>
        <div class="keyboard__btn" data-key="F">F</div>
        <div class="keyboard__btn" data-key="G">G</div>
        <div class="keyboard__btn" data-key="H">H</div>
        <div class="keyboard__btn" data-key="J">J</div>
        <div class="keyboard__btn" data-key="K">K</div>
        <div class="keyboard__btn" data-key="L">L</div>
      </div>
      <div class="keyboard">
        <div class="keyboard__btn-enter" data-key="ENTER">ENTER</div>
        <div class="keyboard__btn" data-key="Z">Z</div>
        <div class="keyboard__btn" data-key="X">X</div>
        <div class="keyboard__btn" data-key="C">C</div>
        <div class="keyboard__btn" data-key="V">V</div>
        <div class="keyboard__btn" data-key="B">B</div>
        <div class="keyboard__btn" data-key="N">N</div>
        <div class="keyboard__btn" data-key="M">M</div>
        <div class="keyboard__btn-delete" data-key="Delete">
          <img src="assets/delete.svg" class="delete" />
        </div>
      </div>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
