<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle!!</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="menu-bar">
        <div class="menu-bar__menu">
          <img src="assets/menu.svg" />
        </div>
        <div class="menu-bar__etc">
          <img src="assets/light.svg" />
          <img src="assets/chart-bar.svg" />
          <img src="assets/question.svg" />
          <img src="assets/setting.svg" />
          <div class="menu-bar__subscribe">
            Subscribe to <br />
            Games
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="answer-box">
        <div class="answer-box__1"></div>
        <div class="answer-box__2"></div>
        <div class="answer-box__3"></div>
        <div class="answer-box__4"></div>
        <div class="answer-box__5"></div>
      </div>
      <div class="answer-box">
        <div class="answer-box__1"></div>
        <div class="answer-box__2"></div>
        <div class="answer-box__3"></div>
        <div class="answer-box__4"></div>
        <div class="answer-box__5"></div>
      </div>
      <div class="answer-box">
        <div class="answer-box__1"></div>
        <div class="answer-box__2"></div>
        <div class="answer-box__3"></div>
        <div class="answer-box__4"></div>
        <div class="answer-box__5"></div>
      </div>
      <div class="answer-box">
        <div class="answer-box__1"></div>
        <div class="answer-box__2"></div>
        <div class="answer-box__3"></div>
        <div class="answer-box__4"></div>
        <div class="answer-box__5"></div>
      </div>
      <div class="answer-box">
        <div class="answer-box__1"></div>
        <div class="answer-box__2"></div>
        <div class="answer-box__3"></div>
        <div class="answer-box__4"></div>
        <div class="answer-box__5"></div>
      </div>
    </main>
    <footer>
      <div class="keyboard">
        <div class="keyboard__btn">Q</div>
        <div class="keyboard__btn">W</div>
        <div class="keyboard__btn">E</div>
        <div class="keyboard__btn">R</div>
        <div class="keyboard__btn">T</div>
        <div class="keyboard__btn">Y</div>
        <div class="keyboard__btn">U</div>
        <div class="keyboard__btn">I</div>
        <div class="keyboard__btn">O</div>
        <div class="keyboard__btn">P</div>
      </div>
      <div class="keyboard">
        <div class="keyboard__btn">A</div>
        <div class="keyboard__btn">S</div>
        <div class="keyboard__btn">D</div>
        <div class="keyboard__btn">F</div>
        <div class="keyboard__btn">G</div>
        <div class="keyboard__btn">H</div>
        <div class="keyboard__btn">J</div>
        <div class="keyboard__btn">K</div>
        <div class="keyboard__btn">L</div>
      </div>
      <div class="keyboard">
        <div class="keyboard__btn-enter">ENTER</div>
        <div class="keyboard__btn">Z</div>
        <div class="keyboard__btn">X</div>
        <div class="keyboard__btn">C</div>
        <div class="keyboard__btn">V</div>
        <div class="keyboard__btn">B</div>
        <div class="keyboard__btn">N</div>
        <div class="keyboard__btn">M</div>
        <div class="keyboard__btn-delete">
          <img src="assets/delete.svg" class="delete" />
        </div>
      </div>
    </footer>
  </body>
</html>
